      <main>

            <div class="carrusel_imagen active imagen1"></div>

          </div>

            <span class="indicador"></span>
            <span class="indicador"></span>
          </div>

          <div class="info_producto active">

          <div class="info_producto">
          </div>
          </div>

              <img src="Assets/Imagenes/Pelo1.jpeg" alt="Artículo 1" onclick="rotateAndChange(this)">

            <div class="articulo" onclick="rotateAndChange(this)">
              <img src="Assets/Imagenes/Pelo2.jpeg" alt="Artículo 2" onclick="rotateAndChange(this)">
